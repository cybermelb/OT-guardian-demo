<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Guardian Deployment Demo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel to process the App.jsx file's JSX syntax -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- This is the container where the React app will render -->
    <div id="root"></div>

    <!-- Load the App.jsx component and instruct Babel to process it -->
    <!-- The path is './App.jsx' because it is in the same folder -->
    <script type="text/babel" src="./App.jsx"></script>

    <script type="text/babel">
        // Standard React 18 rendering code
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        // The component is exported as 'default' in App.jsx
        root.render(<App />);
    </script>
</body>
</html>
