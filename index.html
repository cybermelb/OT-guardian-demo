<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Guardian Deployment Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM (UMD development builds) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel to process JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
   
    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, onSnapshot, serverTimestamp, setLogLevel, addDoc, getDoc, updateDoc, deleteDoc, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
       
        // Expose Firebase services globally for the Babel script block to access
        window.FirebaseServices = {
            initializeApp, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut,
            getFirestore, doc, setDoc, collection, query, onSnapshot, serverTimestamp, setLogLevel,
            addDoc, getDoc, updateDoc, deleteDoc, where, orderBy
        };
       
        // Ensure initial global variables are available
        window.__app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.__firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
       
        // Log level for debugging Firestore operations
        setLogLevel('Debug');
    </script>

    <!-- Print/PDF Optimization and custom styling -->
    <style>
        @media print {
            .print-hide { display: none !important; }
            .print-full { max-width: none !important; margin: 0 !important; padding: 0 !important; }
            body, .bg-gray-100 { background-color: white !important; }
            .table-responsive td, .table-responsive th { white-space: normal !important; }
        }
        /* Custom scrollbar for better mobile/desktop experience */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #A5B4FC;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #E0E7FF;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="root"></div>

    <!-- The entire React application is defined here -->
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { X, CheckCircle, AlertTriangle, Cpu, HardHat, BarChart2, Shield, Settings, User, BookOpen, Clock, Zap, Target, MapPin, Users, Filter, ArrowDownUp, LogOut, Loader, Key, Mail, Lock, UserPlus } = lucide;

        // --- CONFIGURATION & FIREBASE INITIALIZATION ---
        let firebaseApp, db, auth;
        let isFirebaseInitialized = false;

        // Wait for the Firebase SDK to be loaded before initializing
        const initFirebase = () => {
            if (isFirebaseInitialized || !window.FirebaseServices) return;

            const F = window.FirebaseServices;

            // Load Configuration
            const firebaseConfig = JSON.parse(window.__firebase_config);

            if (!firebaseConfig || !firebaseConfig.apiKey) {
                console.error("Firebase config is missing or incomplete.");
                return;
            }

            try {
                firebaseApp = F.initializeApp(firebaseConfig);
                db = F.getFirestore(firebaseApp);
                auth = F.getAuth(firebaseApp);
                isFirebaseInitialized = true;
                console.log("Firebase services initialized.");
            } catch(e) {
                console.error("Failed to initialize Firebase:", e);
            }
        };

        // Call initialization function
        initFirebase();

        // --- UTILITY FUNCTIONS ---

        // Firestore Path Helpers
        const getPublicCollectionRef = (collectionName) => {
            const appId = window.__app_id;
            return db ? FirebaseServices.collection(db, `artifacts/${appId}/public/data/${collectionName}`) : null;
        };
        const getUserPrivateCollectionRef = (collectionName, userId) => {
            const appId = window.__app_id;
            return db && userId ? FirebaseServices.collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`) : null;
        };

        // --- COMMON UI COMPONENTS ---

        const Card = ({ title, children, className = '' }) => (
            <div className={`p-5 bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow ${className}`}>
                {title && <h3 className="text-lg font-bold text-gray-800 mb-3">{title}</h3>}
                {children}
            </div>
        );
       
        const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false, type = 'button' }) => {
            let baseStyle = "px-4 py-2 font-semibold text-sm rounded-lg transition-all duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2";
            let variantStyle = '';
           
            switch (variant) {
                case 'secondary':
                    variantStyle = 'bg-gray-200 text-gray-700 hover:bg-gray-300 focus:ring-gray-500';
                    break;
                case 'danger':
                    variantStyle = 'bg-red-600 text-white hover:bg-red-700 focus:ring-red-500';
                    break;
                case 'success':
                    variantStyle = 'bg-green-600 text-white hover:bg-green-700 focus:ring-green-500';
                    break;
                default: // primary
                    variantStyle = 'bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500';
            }
           
            return (
                <button
                    onClick={onClick}
                    disabled={disabled}
                    type={type}
                    className={`${baseStyle} ${variantStyle} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-lg'}`}
                >
                    {children}
                </button>
            );
        };
       
        const InputField = ({ label, name, type = 'text', value, onChange, required = false, icon: Icon, placeholder = '' }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                <div className="relative flex items-center">
                    {Icon && <Icon className="absolute left-3 w-5 h-5 text-gray-400" />}
                    <input
                        type={type}
                        name={name}
                        value={value}
                        onChange={onChange}
                        required={required}
                        placeholder={placeholder}
                        className={`w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 ${Icon ? 'pl-10' : ''}`}
                    />
                </div>
            </div>
        );


        // --- AUTHENTICATION GATE COMPONENT ---

        const AuthGate = ({ setAuthUser }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const auth = FirebaseServices.getAuth(firebaseApp);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError(null);
                setIsLoading(true);

                try {
                    if (isRegistering) {
                        await FirebaseServices.createUserWithEmailAndPassword(auth, email, password);
                        console.log("User registered and signed in.");
                    } else {
                        await FirebaseServices.signInWithEmailAndPassword(auth, email, password);
                        console.log("User signed in.");
                    }
                    // onAuthStateChanged listener handles setting the user state in App
                } catch (err) {
                    // Display friendly error message
                    const msg = err.code ? err.code.replace('auth/', '').replace(/-/g, ' ') : 'An unknown error occurred.';
                    setError(msg.charAt(0).toUpperCase() + msg.slice(1));
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <Card className="w-full max-w-md p-8">
                        <h2 className="text-3xl font-bold text-center text-indigo-700 mb-6 flex items-center justify-center">
                            <Shield className="w-8 h-8 mr-2" /> OT Guardian Login
                        </h2>
                       
                        {error && (
                            <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm flex items-center">
                                <AlertTriangle className="w-4 h-4 mr-2" /> Error: {error}
                            </div>
                        )}

                        <form onSubmit={handleAuth}>
                            <InputField
                                label="Email Address"
                                name="email"
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                                placeholder="user@domain.com"
                                icon={Mail}
                            />
                            <InputField
                                label="Password"
                                name="password"
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                placeholder="minimum 6 characters"
                                icon={Lock}
                            />

                            <Button
                                type="submit"
                                className="w-full mt-6 flex items-center justify-center"
                                disabled={isLoading || !email || password.length < 6}
                            >
                                {isLoading ? <Loader className="w-5 h-5 mr-2 animate-spin" /> : (
                                    isRegistering ? <UserPlus className="w-5 h-5 mr-2" /> : <Key className="w-5 h-5 mr-2" />
                                )}
                                {isRegistering ? 'Register Account' : 'Sign In'}
                            </Button>
                        </form>

                        <p className="mt-6 text-center text-sm text-gray-600">
                            {isRegistering ? (
                                <>
                                    Already have an account?{' '}
                                    <button
                                        onClick={() => { setIsRegistering(false); setError(null); }}
                                        className="font-semibold text-indigo-600 hover:text-indigo-800"
                                    >
                                        Sign In
                                    </button>
                                </>
                            ) : (
                                <>
                                    Don't have an account?{' '}
                                    <button
                                        onClick={() => { setIsRegistering(true); setError(null); }}
                                        className="font-semibold text-indigo-600 hover:text-indigo-800"
                                    >
                                        Register
                                    </button>
                                </>
                            )}
                        </p>
                    </Card>
                </div>
            );
        };


        // --- DATA STRUCTURES (MOCK/DEFAULT) ---
        const defaultAsset = {
            id: 'new',
            name: 'New PLC Asset',
            type: 'PLC',
            location: 'Site A/Area 1',
            criticality: 'High',
            owner: 'Engineering Team',
            vendor: 'Siemens',
            model: 'S7-1500',
        };

        // --- VIEW COMPONENTS ---

        // 1. OverviewDashboard Component (Remaining unchanged, keeping the focus on auth fix)
        const OverviewDashboard = ({ userId, risks, assets, deploymentStatus }) => {
            const totalAssets = assets.length;
            const highRiskCount = risks.filter(r => r.severity === 'High').length;
            const criticalAssets = assets.filter(a => a.criticality === 'High').length;
            const onlineStatus = deploymentStatus?.status === 'Online';
           
            // Simple Asset Summary Table
            const AssetSummaryTable = () => (
                <div className="overflow-x-auto table-responsive custom-scrollbar">
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-indigo-50">
                            <tr>
                                <th className="px-3 py-2 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider rounded-tl-lg">Name</th>
                                <th className="px-3 py-2 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider">Type</th>
                                <th className="px-3 py-2 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider">Criticality</th>
                                <th className="px-3 py-2 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider rounded-tr-lg">Location</th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-100">
                            {assets.slice(0, 5).map((asset) => (
                                <tr key={asset.id} className="hover:bg-gray-50 transition-colors">
                                    <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{asset.name}</td>
                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{asset.type}</td>
                                    <td className="px-3 py-2 whitespace-nowrap text-sm">
                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                            asset.criticality === 'High' ? 'bg-red-100 text-red-800' :
                                            asset.criticality === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                            'bg-green-100 text-green-800'
                                        }`}>
                                            {asset.criticality}
                                        </span>
                                    </td>
                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{asset.location}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

            // Simple Risk Summary Table
            const RiskSummaryTable = () => (
                <div className="overflow-x-auto table-responsive custom-scrollbar">
                    <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-red-50">
                            <tr>
                                <th className="px-3 py-2 text-left text-xs font-medium text-red-700 uppercase tracking-wider rounded-tl-lg">Risk Name</th>
                                <th className="px-3 py-2 text-left text-xs font-medium text-red-700 uppercase tracking-wider">Severity</th>
                                <th className="px-3 py-2 text-left text-xs font-medium text-red-700 uppercase tracking-wider rounded-tr-lg">Target Asset</th>
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-100">
                            {risks.slice(0, 5).map((risk) => (
                                <tr key={risk.id} className="hover:bg-gray-50 transition-colors">
                                    <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{risk.name}</td>
                                    <td className="px-3 py-2 whitespace-nowrap text-sm">
                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                            risk.severity === 'High' ? 'bg-red-100 text-red-800' :
                                            risk.severity === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                            'bg-green-100 text-green-800'
                                        }`}>
                                            {risk.severity}
                                        </span>
                                    </td>
                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{risk.assetName}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-extrabold text-gray-900">OT Security Overview</h2>
                   
                    {/* Status Cards Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <Card className="border-t-4 border-indigo-500">
                            <BarChart2 className="w-8 h-8 text-indigo-500 mb-2" />
                            <p className="text-sm text-gray-500">Total Assets</p>
                            <p className="text-2xl font-bold text-gray-900">{totalAssets}</p>
                        </Card>
                        <Card className="border-t-4 border-red-500">
                            <AlertTriangle className="w-8 h-8 text-red-500 mb-2" />
                            <p className="text-sm text-gray-500">High Severity Risks</p>
                            <p className="text-2xl font-bold text-gray-900">{highRiskCount}</p>
                        </Card>
                        <Card className="border-t-4 border-yellow-500">
                            <Target className="w-8 h-8 text-yellow-500 mb-2" />
                            <p className="text-sm text-gray-500">Critical Assets</p>
                            <p className="text-2xl font-bold text-gray-900">{criticalAssets}</p>
                        </Card>
                        <Card className={`border-t-4 ${onlineStatus ? 'border-green-500' : 'border-gray-400'}`}>
                            <Zap className={`w-8 h-8 mb-2 ${onlineStatus ? 'text-green-500' : 'text-gray-400'}`} />
                            <p className="text-sm text-gray-500">System Status</p>
                            <p className={`text-2xl font-bold ${onlineStatus ? 'text-green-700' : 'text-gray-700'}`}>
                                {deploymentStatus?.status || 'Offline'}
                            </p>
                        </Card>
                    </div>

                    {/* Summary Tables */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card title="Latest Asset Registrations">
                            {totalAssets > 0 ? <AssetSummaryTable /> : <p className="text-gray-500">No assets registered yet.</p>}
                            <div className="mt-4 flex justify-end">
                                <Button variant="secondary" onClick={() => console.log('Go to Asset Builder')}>
                                    View All Assets
                                </Button>
                            </div>
                        </Card>
                        <Card title="Top Identified Risks" className="border-t-2 border-red-500">
                            {highRiskCount > 0 ? <RiskSummaryTable /> : <p className="text-gray-500">No high severity risks identified.</p>}
                            <div className="mt-4 flex justify-end">
                                <Button variant="danger" onClick={() => console.log('Go to Risk Dashboard')}>
                                    Review Risks
                                </Button>
                            </div>
                        </Card>
                    </div>
                   
                    <p className="text-sm text-gray-500 italic">User ID: {userId}</p>
                </div>
            );
        };

        // 2. AssetBuilder Component (Simplified for demo)
        const AssetBuilder = ({ userId, assets, handleAddAsset }) => {
            const [newAsset, setNewAsset] = useState(defaultAsset);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setNewAsset(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                handleAddAsset(newAsset);
                setNewAsset(defaultAsset); // Reset form
            };
           
            const SelectField = ({ label, name, value, onChange, options }) => (
                <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                    <select
                        name={name}
                        value={value}
                        onChange={onChange}
                        required
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    >
                        {options.map(option => (
                            <option key={option} value={option}>{option}</option>
                        ))}
                    </select>
                </div>
            );

            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-extrabold text-gray-900">OT Asset Builder</h2>
                   
                    {/* Asset Registration Form */}
                    <Card title="Register New OT Asset" className="max-w-xl mx-auto">
                        <form onSubmit={handleSubmit}>
                            <InputField label="Asset Name" name="name" value={newAsset.name} onChange={handleChange} required />
                           
                            <SelectField
                                label="Asset Type"
                                name="type"
                                value={newAsset.type}
                                onChange={handleChange}
                                options={['PLC', 'HMI', 'RTU', 'Server', 'Network Device']}
                            />
                           
                            <SelectField
                                label="Criticality"
                                name="criticality"
                                value={newAsset.criticality}
                                onChange={handleChange}
                                options={['Low', 'Medium', 'High', 'Critical']}
                            />

                            <InputField label="Location" name="location" value={newAsset.location} onChange={handleChange} required />
                            <InputField label="Vendor" name="vendor" value={newAsset.vendor} onChange={handleChange} required />
                           
                            <Button type="submit" className="w-full mt-4 flex items-center justify-center">
                                <Cpu className="w-4 h-4 mr-2" /> Register Asset
                            </Button>
                        </form>
                    </Card>
                   
                    {/* Current Assets List */}
                    <Card title={`Registered Assets (${assets.length})`}>
                        <div className="overflow-x-auto table-responsive custom-scrollbar">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-indigo-50">
                                    <tr>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider rounded-tl-lg">Name</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider">Type</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider">Criticality</th>
                                        <th className="px-4 py-3 text-left text-xs font-medium text-indigo-700 uppercase tracking-wider rounded-tr-lg">Location</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-100">
                                    {assets.map((asset) => (
                                        <tr key={asset.id} className="hover:bg-gray-50 transition-colors">
                                            <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{asset.name}</td>
                                            <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-500">{asset.type}</td>
                                            <td className="px-4 py-2 whitespace-nowrap text-sm">
                                                <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                    asset.criticality === 'High' ? 'bg-red-100 text-red-800' :
                                                    asset.criticality === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-green-100 text-green-800'
                                                }`}>
                                                    {asset.criticality}
                                                </span>
                                            </td>
                                            <td className="px-4 py-2 whitespace-nowrap text-sm text-gray-500">{asset.location}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        // 3. Simple Placeholder View
        const PlaceholderView = ({ title, icon: Icon }) => (
            <div className="flex flex-col items-center justify-center h-96 bg-white rounded-xl shadow-lg p-6">
                <Icon className="w-16 h-16 text-indigo-400 mb-4" />
                <h2 className="text-3xl font-bold text-gray-800">{title}</h2>
                <p className="text-gray-500 mt-2">This feature is coming soon! Check back for updates.</p>
            </div>
        );

        // 4. Admin View (Access control check is done in App)
        const AdminView = ({ userEmail }) => (
            <div className="space-y-6">
                <h2 className="text-3xl font-extrabold text-gray-900">Admin Panel</h2>
                <Card title="System Information">
                    <p className="text-sm text-gray-700"><strong>Current User:</strong> {userEmail}</p>
                    <p className="text-sm text-gray-700"><strong>App ID:</strong> {window.__app_id}</p>
                    <p className="text-sm text-gray-700">
                        This view is for managing users, roles, and system configurations.
                    </p>
                </Card>
            </div>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [currentView, setCurrentView] = useState('overview');
            const [authUser, setAuthUser] = useState(null); // Firebase User object
            const [isAuthLoading, setIsAuthLoading] = useState(true);
            const [risks, setRisks] = useState([]);
            const [assets, setAssets] = useState([]);
            const [deploymentStatus, setDeploymentStatus] = useState(null);


            // 1. Authentication Listener Effect
            useEffect(() => {
                if (!isFirebaseInitialized || !auth) {
                    setIsAuthLoading(true);
                    // Re-check after a small delay in case the module load was slow
                    setTimeout(() => {
                        if (!isFirebaseInitialized) {
                            console.error("Firebase not initialized after waiting. Cannot set up auth listener.");
                            setIsAuthLoading(false); // Stop loading to prevent infinite spinner
                        }
                    }, 1000);
                    return;
                }
               
                // Set up listener for auth state changes (sign in/out)
                const unsubscribe = FirebaseServices.onAuthStateChanged(auth, (user) => {
                    setAuthUser(user);
                    setIsAuthLoading(false);
                });

                return () => unsubscribe();
            }, [isFirebaseInitialized]);
           
            // Derive current userId and email from authUser
            const userId = authUser?.uid;
            const userEmail = authUser?.email || 'N/A';

            // 2. Data Fetching Effect (Assets, Risks, Status)
            useEffect(() => {
                // Only proceed if authenticated and Firebase services are ready
                if (!userId || isAuthLoading || !db) return;

                // Function to set up a Firestore snapshot listener for a public collection
                const setupPublicListener = (collectionName, setState) => {
                    const colRef = getPublicCollectionRef(collectionName);
                    if (colRef) {
                        const q = FirebaseServices.query(colRef);
                        const unsubscribe = FirebaseServices.onSnapshot(q, (snapshot) => {
                            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setState(data);
                        }, (error) => {
                            console.error(`Error listening to ${collectionName}:`, error);
                        });
                        return unsubscribe;
                    }
                    return () => {};
                };

                // Assets listener (Public data for collaboration)
                const unsubscribeAssets = setupPublicListener('assets', setAssets);

                // Risks listener (Public data for collaboration)
                const unsubscribeRisks = setupPublicListener('risks', setRisks);

                // Deployment Status listener (Public data)
                const unsubscribeStatus = FirebaseServices.onSnapshot(
                    FirebaseServices.doc(getPublicCollectionRef('status'), 'current'),
                    (docSnapshot) => {
                        if (docSnapshot.exists()) {
                            setDeploymentStatus(docSnapshot.data());
                        } else {
                            // Initialize default status if it doesn't exist
                            const defaultStatus = {
                                status: 'Online',
                                lastCheck: FirebaseServices.serverTimestamp()
                            };
                            FirebaseServices.setDoc(FirebaseServices.doc(getPublicCollectionRef('status'), 'current'), defaultStatus, { merge: true });
                            setDeploymentStatus(defaultStatus);
                        }
                    }, (error) => {
                        console.error("Error listening to deployment status:", error);
                    }
                );

                return () => {
                    unsubscribeAssets();
                    unsubscribeRisks();
                    unsubscribeStatus();
                };
            }, [userId, isAuthLoading]);

            // 3. Data Handlers

            const handleAddAsset = async (newAssetData) => {
                if (!db || !userId) return console.error("Database or User ID not available. Must be logged in.");
               
                try {
                    const colRef = getPublicCollectionRef('assets');
                    await FirebaseServices.addDoc(colRef, {
                        ...newAssetData,
                        createdAt: FirebaseServices.serverTimestamp(),
                        userId: userId, // Record who created it
                    });
                    console.log("Asset added successfully.");
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            };
           
            // Simplified Admin Check (Mock role-based access control)
            const checkAdminAccess = () => {
                // In a real app, you would check a specific user role/claim.
                // For this demo, we'll check if the user is using the admin test email (replace with a real admin email for testing).
                return userEmail === 'admin@otguardian.com';
            };
           
            // 4. View Renderer
            const renderView = () => {
                if (isAuthLoading) {
                    return <div className="text-center p-12 text-gray-500 flex flex-col items-center"><Loader className="w-8 h-8 animate-spin text-indigo-500 mb-4" /> Loading Authentication...</div>;
                }
               
                if (!userId) {
                    return <AuthGate setAuthUser={setAuthUser} />;
                }
               
                switch (currentView) {
                    case 'overview':
                        return <OverviewDashboard userId={userId} risks={risks} assets={assets} deploymentStatus={deploymentStatus} />;
                    case 'assetBuilder':
                        return <AssetBuilder userId={userId} assets={assets} handleAddAsset={handleAddAsset} />;
                    case 'riskDashboard':
                        return <PlaceholderView title="Risk Dashboard" icon={Shield} />;
                    case 'securityControls':
                        return <PlaceholderView title="Security Controls" icon={CheckCircle} />;
                    case 'remediationTasks':
                        return <PlaceholderView title="Remediation Tasks" icon={HardHat} />;
                    case 'admin':
                        return checkAdminAccess() ? <AdminView userEmail={userEmail} /> : <div className="text-center p-12 text-red-500">Access Denied: Admin Privileges Required.</div>;
                    default:
                        return <OverviewDashboard userId={userId} risks={risks} assets={assets} deploymentStatus={deploymentStatus} />;
                }
            };
           
            // 5. Logout Handler
            const handleLogout = async () => {
                if (auth) {
                    try {
                        await FirebaseServices.signOut(auth);
                        console.log("User signed out successfully.");
                    } catch (error) {
                        console.error("Error during sign out:", error);
                    }
                }
            };


            return (
                <div className="min-h-screen bg-gray-50 flex flex-col items-center">
                    <div className="w-full max-w-6xl bg-white shadow-xl rounded-xl mt-6 mb-6 print-full">
                       
                        {/* Header */}
                        <header className="flex justify-between items-center p-4 border-b bg-indigo-800 text-white rounded-t-xl print-hide">
                            <h1 className="text-2xl font-bold flex items-center">
                                <Shield className="w-6 h-6 mr-2" /> OT Guardian Deployment
                            </h1>
                            {userId ? (
                                <div className="flex items-center space-x-3">
                                    <span className="text-sm font-medium opacity-80 hidden sm:inline">
                                        {userEmail}
                                    </span>
                                    <button
                                        onClick={handleLogout}
                                        className='p-2 bg-indigo-700 hover:bg-indigo-600 rounded-full transition duration-150 shadow-md'
                                        aria-label="Log Out"
                                        title="Log Out"
                                    >
                                        <LogOut className='w-5 h-5' />
                                    </button>
                                </div>
                            ) : (
                                <span className="text-sm font-medium opacity-80">
                                    Sign In Required
                                </span>
                            )}
                        </header>

                        {/* Navigation Bar - Only show if authenticated */}
                        {userId && (
                            <nav className="flex space-x-1 p-3 border-b bg-gray-50 overflow-x-auto whitespace-nowrap print-hide custom-scrollbar">
                                {[
                                    { view: 'overview', label: 'Overview', icon: <BarChart2 className="w-4 h-4 mr-2" /> },
                                    { view: 'riskDashboard', label: 'Risk Dashboard', icon: <Shield className="w-4 h-4 mr-2" /> },
                                    { view: 'assetBuilder', label: 'Asset Builder', icon: <Cpu className="w-4 h-4 mr-2" /> },
                                    { view: 'securityControls', label: 'Controls', icon: <CheckCircle className="w-4 h-4 mr-2" /> },
                                    { view: 'remediationTasks', label: 'Remediation', icon: <HardHat className="w-4 h-4 mr-2" /> },
                                    ...(checkAdminAccess() ? [{ view: 'admin', label: 'Admin', icon: <User className="w-4 h-4 mr-2" /> }] : []),
                                ].map(item => (
                                    <button
                                        key={item.view}
                                        onClick={() => setCurrentView(item.view)}
                                        className={`flex items-center px-3 py-2 text-sm font-semibold rounded-lg transition-all duration-150 ${
                                            currentView === item.view ? 'bg-indigo-700 text-white shadow-md' : 'text-gray-700 hover:bg-indigo-100'
                                        }`}
                                    >
                                        {item.icon}
                                        {item.label}
                                    </button>
                                ))}
                            </nav>
                        )}
                       
                        {/* Deployment Status Bar - Only show if authenticated */}
                        {userId && deploymentStatus && (
                            <div className={`p-3 text-sm font-semibold rounded-xl text-center shadow-inner mx-4 mt-4 print-hide ${
                                deploymentStatus?.status === 'Online' ? 'bg-green-100 text-green-800' :
                                deploymentStatus?.status === 'Warning' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-red-100 text-red-800'
                            }`}>
                                <Zap className="w-4 h-4 inline mr-1" />
                                Deployment Status: {deploymentStatus?.status || 'Loading...'} |
                                Last Check: {deploymentStatus?.lastCheck?.seconds ? new Date(deploymentStatus.lastCheck.seconds * 1000).toLocaleString() : 'N/A'}
                            </div>
                        )}

                        {/* Main Content Area */}
                        <main className="p-4 md:p-6">
                            {renderView()}
                        </main>
                    </div>
                </div>
            );
        };

        // Standard React 18 rendering code
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
