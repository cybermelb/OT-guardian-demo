<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Guardian Deployment App (Enhanced)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            onSnapshot,
            collection,
            query,
            where,
            orderBy,
            limit
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase access (must be used as defined)
        window.__app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        window.__initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
       
        // Initialize Firebase, Auth, and Firestore globally accessible to the React script
        window.firebaseApp = initializeApp(window.firebaseConfig);
        window.db = getFirestore(window.firebaseApp);
        window.auth = getAuth(window.firebaseApp);
       
        // Set log level for debugging
        setLogLevel('debug');
       
        // Expose necessary Firebase functions to the React scope
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut = signOut;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.onSnapshot = onSnapshot;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getFirestore = getFirestore;
    </script>

    <style>
        @media print {
            .print-hide { display: none !important; }
            .print-full { max-width: none !important; margin: 0 !important; padding: 0 !important; }
            body, .bg-gray-100 { background-color: white !important; }
            .table-responsive td, .table-responsive th { white-space: normal !important; }
        }
        /* Custom scrollbar style for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        /* Font setup */
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        // --- React Setup ---
        const { useState, useEffect, useCallback, useMemo } = React;
        const { Users, TrendingUp, Cpu, Server, Lock, Zap, LogOut, Loader, Home, List, Database, Settings } = lucide;

        // Utility to convert Lucide components to SVG strings for use in non-JSX contexts (like map/menu data)
        const Icon = ({ name, className = 'w-5 h-5' }) => {
            const IconComponent = lucide[name];
            return IconComponent ? <IconComponent className={className} /> : null;
        };

        // --- Firestore Path Helpers ---
        const getPublicCollectionRef = (collectionName) => {
            return window.collection(window.db, 'artifacts', window.__app_id, 'public/data', collectionName);
        };
        const getPrivateCollectionRef = (userId, collectionName) => {
            return window.collection(window.db, 'artifacts', window.__app_id, 'users', userId, collectionName);
        };
        const getDeploymentDocRef = (deploymentId) => {
            return window.doc(window.db, 'artifacts', window.__app_id, 'public/data', 'deployments', deploymentId);
        };
        const getSystemStatusDocRef = () => {
             return window.doc(window.db, 'artifacts', window.__app_id, 'public/data', 'system_status', 'main_status');
        };

        // --- Core Components ---

        // 1. Dashboard View
        const DashboardView = ({ userId, userRole, deploymentStatus }) => {
            return (
                <div className="space-y-8 print-full">
                    <h1 className="text-4xl font-extrabold text-gray-800 border-b pb-2 mb-6">OT Guardian Dashboard</h1>
                   
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {/* Status Card 1 */}
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                            <Home className="w-8 h-8 text-green-500 mb-3" />
                            <p className="text-sm font-medium text-gray-500">Total Assets Monitored</p>
                            <p className="text-3xl font-bold text-gray-900">124</p>
                        </div>
                        {/* Status Card 2 */}
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-blue-500">
                            <TrendingUp className="w-8 h-8 text-blue-500 mb-3" />
                            <p className="text-sm font-medium text-gray-500">Active Deployments</p>
                            <p className="text-3xl font-bold text-gray-900">14</p>
                        </div>
                        {/* Status Card 3 */}
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
                            <Zap className="w-8 h-8 text-yellow-500 mb-3" />
                            <p className="text-sm font-medium text-gray-500">Pending Actions</p>
                            <p className="text-3xl font-bold text-gray-900">3</p>
                        </div>
                        {/* Status Card 4 */}
                        <div className="bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-500">
                            <Server className="w-8 h-8 text-red-500 mb-3" />
                            <p className="text-sm font-medium text-gray-500">Critical Alerts (24h)</p>
                            <p className="text-3xl font-bold text-gray-900">1</p>
                        </div>
                    </div>

                    {/* Deployment Status Detail */}
                    <section className="bg-white p-6 rounded-xl shadow-lg">
                        <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <Cpu className="w-5 h-5 mr-2 text-indigo-600" />
                            OT Guardian System Status
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                            <div className="flex items-center">
                                <span className={`w-3 h-3 rounded-full mr-2 ${deploymentStatus?.status === 'Online' ? 'bg-green-500' : 'bg-red-500'}`}></span>
                                <span className="font-medium">Overall Health:</span>
                                <span className={`ml-2 font-bold ${deploymentStatus?.status === 'Online' ? 'text-green-600' : 'text-red-600'}`}>
                                    {deploymentStatus?.status || 'Unknown'}
                                </span>
                            </div>
                            <div className="flex items-center">
                                <span className="font-medium">Last Check:</span>
                                <span className="ml-2 text-gray-600">
                                    {deploymentStatus?.lastCheck?.seconds ? new Date(deploymentStatus.lastCheck.seconds * 1000).toLocaleString() : 'N/A'}
                                </span>
                            </div>
                            <div className="flex items-center">
                                <span className="font-medium">User Role Access:</span>
                                <span className="ml-2 font-mono text-xs p-1 bg-indigo-100 text-indigo-800 rounded">{userRole}</span>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // 2. Report View (Placeholder)
        const ReportsView = () => {
            return (
                <div className="p-6 bg-white rounded-xl shadow-lg min-h-[500px]">
                    <h1 className="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Deployment Reports</h1>
                    <div className="text-center py-20 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                        <List className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                        <p className="text-xl font-semibold text-gray-600">Reporting Engine Not Activated</p>
                        <p className="text-gray-500 mt-2">Generate and view detailed deployment summaries here.</p>
                        <button
                            className="mt-6 px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 transition duration-150"
                            onClick={() => console.log('Simulating report generation...')}
                        >
                            Generate Latest Report
                        </button>
                    </div>
                </div>
            );
        };

        // 3. User & Settings View (Placeholder)
        const SettingsView = ({ userId, userRole }) => {
            return (
                <div className="p-6 bg-white rounded-xl shadow-lg min-h-[500px]">
                    <h1 className="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">User & Application Settings</h1>
                   
                    <div className="space-y-4">
                        <p className="text-lg font-semibold text-gray-700">Current User Details</p>
                        <div className="p-4 bg-gray-50 rounded-lg border">
                            <p className="text-sm"><span className="font-medium">User ID:</span> <span className="font-mono text-xs bg-gray-200 p-1 rounded-md break-all">{userId || 'N/A'}</span></p>
                            <p className="text-sm mt-2"><span className="font-medium">User Role:</span> <span className="font-mono text-sm p-1 bg-blue-100 text-blue-800 rounded">{userRole}</span></p>
                            <p className="text-sm mt-2 text-gray-500">Note: Data access is determined by the User Role.</p>
                        </div>

                        <p className="text-lg font-semibold text-gray-700 pt-4">Configuration (Read-Only)</p>
                        <div className="p-4 bg-gray-50 rounded-lg border text-sm text-gray-600">
                            <p>Application ID: <span className="font-mono bg-gray-200 p-1 rounded-md">{window.__app_id}</span></p>
                            <p className="mt-2">Firebase Status: Initialized</p>
                        </div>
                    </div>
                </div>
            );
        };

        // 4. Login Screen
        const LoginScreen = ({ handleLogin, handleDemoSignIn, isLoggingIn }) => {
            const [username, setUsername] = useState('demo_engineer');
            const [password, setPassword] = useState('password123'); // Mock password

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div className="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
                        <div className="text-center mb-8">
                            <Lock className="w-10 h-10 text-indigo-600 mx-auto mb-3" />
                            <h1 className="text-3xl font-bold text-gray-900">OT Guardian Login</h1>
                            <p className="text-gray-500 mt-2">Access your secure deployment platform.</p>
                        </div>
                       
                        <form className="space-y-6" onSubmit={(e) => { e.preventDefault(); handleLogin(username, password); }}>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Username (Mock)</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    required
                                    className="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                                    placeholder="Enter username"
                                    disabled={isLoggingIn}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Password (Mock)</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    className="w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                                    placeholder="Enter password"
                                    disabled={isLoggingIn}
                                />
                            </div>
                           
                            {/* FIX: Ensure buttons are enabled unless explicitly logging in */}
                            <button
                                type="submit"
                                className={`w-full py-3 px-4 rounded-xl font-semibold transition duration-150 shadow-md ${
                                    isLoggingIn
                                        ? 'bg-indigo-400 text-white cursor-not-allowed'
                                        : 'bg-indigo-600 text-white hover:bg-indigo-700'
                                }`}
                                disabled={isLoggingIn}
                            >
                                {isLoggingIn ? <Icon name="Loader" className="w-5 h-5 inline mr-2 animate-spin" /> : <Icon name="LogIn" className="w-5 h-5 inline mr-2" />}
                                Sign In (Mock)
                            </button>
                        </form>

                        <div className="relative my-6">
                            <div className="absolute inset-0 flex items-center">
                                <div className="w-full border-t border-gray-300"></div>
                            </div>
                            <div className="relative flex justify-center text-sm">
                                <span className="px-2 bg-white text-gray-500">OR</span>
                            </div>
                        </div>
                       
                        {/* FIX: The Demo User button is now functional and enabled */}
                        <button
                            onClick={handleDemoSignIn}
                            className={`w-full py-3 px-4 rounded-xl font-semibold transition duration-150 border-2 border-gray-300 ${
                                isLoggingIn
                                    ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                                    : 'bg-white text-gray-700 hover:bg-gray-100'
                            }`}
                            disabled={isLoggingIn}
                        >
                            Continue as Demo User (Read-Only)
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main Application Component ---
        const App = () => {
            const [userId, setUserId] = useState(null);
            const [userRole, setUserRole] = useState(null); // engineer, analyst, demo
            const [currentView, setCurrentView] = useState('Dashboard');
            const [isAuthChecking, setIsAuthChecking] = useState(true); // Tracks initial Firebase auth check
            const [isLoggingIn, setIsLoggingIn] = useState(false); // Tracks form submissions/demo sign-in
            const [deploymentStatus, setDeploymentStatus] = useState(null);

            // --- Authentication and Initialization ---

            useEffect(() => {
                const initAuth = async () => {
                    if (window.auth) {
                        try {
                            // 1. Attempt custom token sign-in first (if token exists)
                            if (window.__initial_auth_token) {
                                await window.signInWithCustomToken(window.auth, window.__initial_auth_token);
                            } else {
                                // 2. Fallback to anonymous sign-in if no custom token is available
                                // This provides a UID for private storage, even if unauthenticated
                                await window.signInAnonymously(window.auth);
                            }
                        } catch (error) {
                            console.error("Initial auth attempt failed:", error);
                            // If sign-in fails, the auth state will be null, and the listener below will handle it.
                        } finally {
                            // 3. Set up Auth State Listener
                            // This listener is crucial and handles subsequent changes and initial state
                            const unsubscribe = window.onAuthStateChanged(window.auth, (user) => {
                                const newUserId = user ? user.uid : null;
                                setUserId(newUserId);
                               
                                // Mock role assignment for demonstration purposes
                                if (newUserId) {
                                    // Assign 'engineer' role for logged-in users, 'demo' for anonymous
                                    const newRole = user.isAnonymous ? 'Demo User' : 'Engineer';
                                    setUserRole(newRole);
                                } else {
                                    setUserRole(null);
                                    setCurrentView('Dashboard'); // Reset view on sign-out
                                }
                                setIsAuthChecking(false); // Auth check is complete
                            });
                            // Return cleanup function
                            return unsubscribe;
                        }
                    } else {
                        console.error("Firebase Auth not initialized.");
                        setIsAuthChecking(false);
                    }
                };

                initAuth();
            }, []); // Run once on mount

            // --- Firestore Data Listener ---

            useEffect(() => {
                let unsubscribe;
               
                // Only attempt to set up listeners once the auth check is complete
                if (window.db && !isAuthChecking) {
                    // This listener is for public data (Deployment Status)
                    unsubscribe = window.onSnapshot(getSystemStatusDocRef(), (docSnapshot) => {
                        if (docSnapshot.exists()) {
                            setDeploymentStatus(docSnapshot.data());
                        } else {
                            // Create mock data if it doesn't exist for a better demo
                             window.setDoc(getSystemStatusDocRef(), {
                                status: 'Online',
                                details: 'All systems operational.',
                                lastCheck: new Date(),
                            }).catch(e => console.error("Error creating initial status doc:", e));
                            setDeploymentStatus({
                                status: 'Online',
                                details: 'All systems operational.',
                                lastCheck: new Date(),
                            });
                        }
                    }, (error) => {
                        console.error("Error listening to deployment status:", error);
                        // Set a failed state
                        setDeploymentStatus({ status: 'Error', details: error.message, lastCheck: new Date() });
                    });
                }

                return () => {
                    if (unsubscribe) unsubscribe();
                };
            }, [isAuthChecking]); // Re-run when auth check completes

            // --- Handlers ---

            // Fix: This handler now correctly uses the Firebase utility
            const handleDemoSignIn = useCallback(async () => {
                if (isLoggingIn) return;
                setIsLoggingIn(true);
                try {
                    await window.signInAnonymously(window.auth);
                    // onAuthStateChanged listener handles state update
                } catch (error) {
                    console.error("Demo sign-in failed:", error);
                    alert("Error signing in as demo user. Check console for details.");
                } finally {
                    setIsLoggingIn(false);
                }
            }, [isLoggingIn]);
           
            // Mock Login handler (since we don't have a real backend)
            const handleLogin = useCallback(async (username, password) => {
                if (isLoggingIn) return;
                setIsLoggingIn(true);
               
                // In a real app, this would call a Firebase/backend login function (e.g., signInWithEmailAndPassword)
                console.log(`Attempting mock login for: ${username}`);
               
                // Simulate network latency and success
                await new Promise(resolve => setTimeout(resolve, 1500));

                try {
                    // For the mock, we sign in anonymously and set the role locally
                    await window.signInAnonymously(window.auth);
                    // The onAuthStateChanged listener handles setting the UID and 'Engineer' role based on mock logic
                } catch (error) {
                    console.error("Mock login attempt failed (via anonymous sign-in):", error);
                    alert("Mock login failed. See console.");
                } finally {
                    setIsLoggingIn(false);
                }
            }, [isLoggingIn]);

            const handleSignOut = useCallback(async () => {
                try {
                    await window.signOut(window.auth);
                    // onAuthStateChanged listener handles setting userId to null and clearing state
                } catch (error) {
                    console.error("Sign out failed:", error);
                }
            }, []);


            // --- Navigation & Rendering Logic ---

            const navItems = [
                { label: 'Dashboard', icon: <Icon name="LayoutDashboard" />, view: 'Dashboard' },
                { label: 'Reports', icon: <Icon name="BarChart" />, view: 'Reports' },
                { label: 'Settings', icon: <Icon name="Settings" />, view: 'Settings' },
            ];

            const renderView = () => {
                // Show unauthorized message if not signed in (after checking is complete)
                if (!userId) {
                    return (
                        <div className="flex flex-col items-center justify-center h-[500px] text-center bg-white rounded-xl shadow-lg border-2 border-dashed border-gray-300">
                            <Lock className="w-12 h-12 text-red-500 mb-4" />
                            <h2 className="text-2xl font-bold text-gray-800">Access Denied</h2>
                            <p className="text-gray-500 mt-2">Please sign in to view and manage deployments.</p>
                            <button
                                className="mt-6 px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 transition duration-150"
                                onClick={handleDemoSignIn}
                            >
                                Continue to Demo Login
                            </button>
                        </div>
                    );
                }

                switch (currentView) {
                    case 'Dashboard':
                        return <DashboardView userId={userId} userRole={userRole} deploymentStatus={deploymentStatus} />;
                    case 'Reports':
                        return <ReportsView userId={userId} userRole={userRole} />;
                    case 'Settings':
                        return <SettingsView userId={userId} userRole={userRole} />;
                    default:
                        return <DashboardView userId={userId} userRole={userRole} deploymentStatus={deploymentStatus} />;
                }
            };
           
            // --- Main Render ---

            // Loading state while Firebase is initializing
            if (isAuthChecking) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="text-center p-8 bg-white rounded-xl shadow-lg">
                            <Icon name="Loader" className="w-10 h-10 text-indigo-500 mx-auto animate-spin" />
                            <p className="mt-4 text-gray-600 font-medium">Initializing Security Modules...</p>
                        </div>
                    </div>
                );
            }

            // If userId is null (not signed in), show the Login Screen
            if (!userId) {
                // FIX: Login Screen is now always interactive
                return <LoginScreen handleLogin={handleLogin} handleDemoSignIn={handleDemoSignIn} isLoggingIn={isLoggingIn} />;
            }

            // Main App UI (when signed in)
            return (
                <div className="flex flex-col md:flex-row min-h-screen bg-gray-100">
                    {/* Sidebar/Navigation (Mobile: top bar, Desktop: left sidebar) */}
                    <div className="bg-white p-4 shadow-xl md:w-64 md:min-h-screen print-hide">
                        <div className="text-2xl font-extrabold text-indigo-700 mb-8 text-center">
                            OT Guardian
                        </div>

                        <nav className="space-y-2">
                            {navItems.map((item) => (
                                <button
                                    key={item.view}
                                    onClick={() => setCurrentView(item.view)}
                                    className={`flex items-center w-full p-3 rounded-xl transition duration-150 font-medium ${
                                        currentView === item.view
                                            ? 'bg-indigo-100 text-indigo-700 shadow-sm'
                                            : 'text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    {item.icon}
                                    <span className="ml-3">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                       
                        {/* Sign Out Button */}
                        <div className="mt-8 pt-4 border-t border-gray-100">
                            <button
                                onClick={handleSignOut}
                                className="flex items-center w-full p-3 rounded-xl transition duration-150 font-medium text-red-600 hover:bg-red-50"
                            >
                                <LogOut className="w-5 h-5 mr-3" />
                                Sign Out
                            </button>
                        </div>
                    </div>
                   
                    {/* Main Content Area */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-8">
                        {/* Header Bar */}
                        <header className="flex justify-between items-center bg-white p-4 rounded-xl shadow-md mb-6 print-hide">
                            <h1 className="text-xl font-bold text-gray-800">{currentView}</h1>
                            <div className="flex items-center space-x-4">
                                <div className="text-sm font-medium">
                                    <span className="text-gray-500">Role:</span>
                                    <span className="ml-2 px-3 py-1 bg-indigo-500 text-white rounded-full font-semibold shadow-sm">
                                        {userRole}
                                    </span>
                                </div>
                                <div className="text-sm font-medium text-gray-500 hidden sm:block">
                                    <span className="text-gray-500">User ID:</span>
                                    <span className="ml-1 font-mono text-xs bg-gray-100 p-1 rounded break-all">{userId ? userId.substring(0, 8) + '...' : 'N/A'}</span>
                                </div>
                            </div>
                        </header>
                       
                        {/* Deployment Status Bar */}
                        <div className={`p-3 text-sm font-semibold rounded-xl text-center shadow-md mb-6 ${
                            deploymentStatus?.status === 'Online' ? 'bg-green-100 text-green-800 border border-green-300' :
                            deploymentStatus?.status === 'Warning' ? 'bg-yellow-100 text-yellow-800 border border-yellow-300' :
                            'bg-red-100 text-red-800 border border-red-300'
                        } print-hide`}>
                            <Zap className="w-4 h-4 inline mr-2" />
                            Deployment Status: {deploymentStatus?.status || 'Loading...'} |
                            Last Check: {deploymentStatus?.lastCheck?.seconds ? new Date(deploymentStatus.lastCheck.seconds * 1000).toLocaleString() : (deploymentStatus?.lastCheck instanceof Date ? deploymentStatus.lastCheck.toLocaleString() : 'N/A')}
                        </div>

                        {/* Main Content */}
                        <main className="p-2">
                            {renderView()}
                        </main>
                    </div>
                </div>
            );
        };

        // Standard React 18 rendering code
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
